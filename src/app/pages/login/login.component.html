<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row" style="margin-top: 100px;">
        <div class="col-md-6 offset-md-3">

          <mat-card >
          <div class="container text-center">
            
          </div>

                <p class = "text-center bolded" style="margin-top: 50px; margin-bottom: 20px;">Login in seconds</p>

                <a class = "text-center" style = "margin-bottom: 20px;">Use your email or other service to continue working with Exam Portal</a>
              <mat-card-content>
                <form (ngSubmit) = "formSubmit()" class="row ml40">
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input 
                    [(ngModel)] = "loginData.email"
                    name = "email"
                    required
                    matInput placeholder="Enter">
                    
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input
                    [(ngModel)] ="loginData.password"
                    name="password"
                    type="password"
                    required
                    matInput placeholder="Enter">
                  </mat-form-field>

                  <div class="container text-center" >
                    <button mat-raised-button color="primary" class="my-class"
                    style="margin-right: 50px;">Login</button>
                  </div>
                </form>
              </mat-card-content>
              </mat-card>
        </div>
      </div>
    </div>
</div>
